


{% extends 'base.html' %}


{% block h1%}
<h1>Users</h1>
{% endblock  %}


{% block  main %}
<ul>
{% for user in users %}
<li>
    <h3><a href="users/{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</a></h3>
    <ul>
      {% for post in user.posts %}
        <li>{{ post.title }}: {{ post.content }}</li>
      {% endfor %}
     
    
    </ul>
   {% endfor %} 
  </li>   
  

</ul>


<form action="/users/new" >
<button> Add users </button>
</form>
{% endblock  %}
